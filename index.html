<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Hangman Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>


</head>
<body>
    <div class="container"> 
        <div class="hangman-box"> 
            <img src="images/hangman-0.svg" alt="hangman-img"> 
            <h1>Old School Hangman Game</h1>
        </div>
        <div class="game-box"> 
            <ul class="word-display"> 
                <li class="letter"></li> 
                <li class="letter"></li>
                <li class="letter guessed">s</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h2 class="hint-text">
                Hint: 
                <b></b>
            </h2>
            <h2 class="guesses-text">
                Wrong guesses: 
                <b>0 / 6</b>
            </h2>
            <div class="keyboard">
                <button>a</button>  <button>b</button>  <button>c</button>  <button>d</button>  <button>e</button>  <button>f</button>  <button>g</button>  <button>h</button>
                <button>i</button>  <button>j</button>  <button>k</button>  <button>l</button>  <button>m</button>  <button>n</button>  <button>o</button>  <button>p</button>
                <button>q</button>  <button>r</button>  <button>s</button>  <button>t</button>  <button>u</button>  <button>v</button>  <button>w</button>  <button>x</button>
                <button>y</button>  <button>z</button>
            </div>
        </div>

    <p>Guess the Hidden Word</p>
</body>
</html>
