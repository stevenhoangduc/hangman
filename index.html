<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Hangman Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/word-list.js" defer></script>
    <script src="./js/app.js" defer></script> 
   

    
   </head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h2></h2>
            <p You loose >The correct word was: <b></b></p>
            <button onclick="location.reload()">New Game</button>
        </div>
      

    </div>
    <div class="container"> 
        <div class="hangman-box"> 
            <img src="images/hangman-0.svg" alt="hangman-img"> 
            <h1>Old School Hangman Game</h1>
        </div>
        <div class="game-box"> 
            <ul class="word-display"></ul>
            <h2 class="hint-text">
                Hint: 
                <b>hint hint</b>
            </h2>
            <h2>
                Wrong guesses: 
                <p class="letters-guess"> 0 / 6 </p>
            </h2>
            <div class="keyboard"></div>
        </div>

       
</body>
</html>
