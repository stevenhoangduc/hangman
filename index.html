<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Hangman Game</title>

     <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

     <!-- JavaScript Files -->
    <script src="./js/word-list.js" defer></script>
    <script src="./js/app.js" defer></script> 
</head>
<body>

     <!-- Modal for Game Result  -->
    <div class="game-modal">
        <div class="content">
           <img src="images/lost.gif" alt="Game Result" class="result-gif">
            <h2 class="result-title"></h2>
            <p class="result-message">The correct word was: <b></b></p>
            <button onclick="location.reload()">New Game</button>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container"> 

        <!-- Wrong Guesses Display (at the Top)-->
        <div class="wrong-guesses-container">
            <h2>
                Wrong guesses: 
                <p class="letters-guess"> 0 / 6 </p>
            </h2>
        </div>
            
             <!-- Game Box for Word and Hint (Below Wrong Guesses) -->
             <div class="game-box"> 
                <ul class="word-display"></ul>
                <h2 class="hint-text">
                    Hint: <b>hint hint</b>
                </h2>
            </div>

            <!-- Hangman Image and Title (in the Center) -->
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="Hangman Image">
            <h1>Old School Hangman Game</h1>
        </div>


            <!-- On-Screen Keyboard (at the bottom) -->
            <div class="keyboard"></div>
        </div>

</body>
</html>
